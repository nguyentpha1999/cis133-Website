<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANIME4YOU</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />

    <!--styles.css link-->
    <link rel="stylesheet" href="styles.css" />
    <!--font awesome link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!--head and body-->
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar_container">
        <a href="" id="navbar_logo"><i class="fa-solid fa-tv"></i>ANIME4YOU</a>
        <div class="navbar_toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar_menu">
          <li class="navbar_btn">
            <a href="home.html" class="button">HOME</a>
          </li>
          <li class="navbar_item">
            <a href="recommend.html" class="navbar_links">RECOMMEND</a>
          </li>
          <li class="navbar_item">
            <a href="popular.html" class="navbar_links">POPULAR</a>
          </li>
          <li class="navbar_item">
            <a href="genre.html" class="navbar_links">GENRE</a>
          </li>
          <li class="navbar_item">
            <a href="movie.html" class="navbar_links">MOVIE</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--RECOMMEND PAGE-->

    <section class="recommend-html">
      <div class="recommend-container">
        <div class="recommand-slider owl-carousel owl-loaded">
          <!--owl-stage-outer-->
          <div class="owl-stage-outer">
            <div
              class="owl-stage"
              style="
                transform: translate3d();
                transition: all 0s ease 0s;
                width: 7980px;
              "
            >
              <div class="owl-item cloned" style="width: 1140px">
                <div
                  class="hero-items set-bg"
                  data-setbg="img/onepiecerecommend.jpg"
                  style="background-image: url(img/onepiecerecommend.jpg)"
                >
                  <div class="recommend-row">
                    <div class="col-lg-6">
                      <div class="hero-text">
                        <div class="label">Adventure</div>
                        <h2>One Piece</h2>
                        <p>
                          One Piece is the story of Monkey D. Luffy, a young man
                          who has a single dream: To find the legendary treasure
                          known as the One Piece and become the King of the
                          Pirates.
                        </p>
                        <a href="#"
                          ><span>Watch Now</span
                          ><i class="fa-angle-right">::before</i>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="owl-item cloned" style="width: 1140px"></div>
              <div class="owl-item" style="width: 1140px"></div>
              <div class="owl-item" style="width: 1140px"></div>
            </div>
          </div>

          <!--OWL NAV-->
          <div class="owl-nav">
            <button type="button" role="presentation" class="owl-prev">
              <span class="arrow-carrot-left">::before</span>
              ::after
            </button>
            <button type="button" role="presentation" class="owl-next">
              <span class="arrow-carrot-right">::before</span>
              ::after
            </button>
          </div>

          <!--owl-dots-->
          <div class="owl-dots">
            <button role="button-dots" class="button-owl">
              <span></span>
            </button>
          </div>
        </div>
      </div>
    </section>

    <!--app.js link-->
    <script src="app.js"></script>
  </body>
</html>
